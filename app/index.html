<!doctype html>
<html lang="en" ng-app="permissionsApp">
<head>
	<meta charset="utf-8">
	<title>Check SharePoint Permissions</title>
	<link rel="stylesheet" href="/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="/css/app.css"/>
</head>
<body>
	<div class="container">
		<div ng-controller="PermissionsController" style="padding-left:20px; padding-right:20px">
			<div class="row">
				<div class="span9">
					<h2>Check SharePoint Permissions</h2>
					<form novalidate class="simple-form">
						Username: <input type='text' ng-model="request.userName" ng-init="request.userName='i:0#.f|membership|admin@sppubhub.onmicrosoft.com'" /><br />
						Site URL: <input type='text' ng-model="request.url" ng-init="request.url='https://sppubhub.sharepoint.com/sites/dev'" /><br />
						List Name: <input type='text' ng-model="request.listName" ng-init="request.listName='Documents'" /><br />
						<input type="submit" ng-click="send(request)" value="Get" />
					</form>
					<pre>request = {{request | json}}</pre>
					<pre>response = {{response | json}}</pre>
				</div>
			</div>
		</div>
	</div>

	<script src="/lib/jquery.min.js"></script>
	<script src="/lib/bootstrap.min.js"></script>
	<script src="/lib/angular/angular.js"></script>
	<script src="/js/app.js"></script>
	<script src="/js/controllers/PermissionsController.js"></script>

</body>
</html>
